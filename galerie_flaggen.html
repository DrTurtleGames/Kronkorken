<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bildergalerie</title>
  <link rel="stylesheet" href="galerie.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Bildergalerie</h1>
  <div class="galerie">
    <!-- Beispielbilder: Diese musst du mit echten Bildpfaden ersetzen -->
    <img src="Bilder/0006.webp" alt="Bild 0006" loading="lazy" onclick="zoom_in(this)">
    <img src="Bilder/0010.webp" alt="Bild 0010" loading="lazy" onclick="zoom_in(this)">
    <img src="Bilder/0027.webp" alt="Bild 0027" loading="lazy" onclick="zoom_in(this)">
    <img src="Bilder/0036.webp" alt="Bild 0036" loading="lazy" onclick="zoom_in(this)">
    <!-- Weitere Bilder kannst du hier hinzufügen -->
  </div>
  <div id="lightbox" onclick="zoom_out()">
    <div id="lightbox-content" onclick="event.stopPropagation()">
      <span id="bild-name"></span>
      <img id="grossbild" src="" alt="Vergrößertes Bild">
      <div id="bild-tags"></div>
    </div>
  </div>
</body>
</html>

<script>
  let bilderInfos = [];

  fetch("bilder_tags.json") // passe Pfad ggf. an
    .then(response => response.json())
    .then(data => {
      bilderInfos = data;
    });

  function zoom_in(bild) {
    const lightbox = document.getElementById("lightbox");
    const grossbild = document.getElementById("grossbild");
    const bildname = document.getElementById("bild-name");
    const bildtags = document.getElementById("bild-tags");

    grossbild.src = bild.src;

    // Datei extrahieren, z.B. "Galerie_Weiß/0002.webp" → "0002"
    try {
      const url = decodeURIComponent(bild.src); // Pfad dekodieren (z.B. ß)
      const teile = url.split("/");              // z.B. ["https:", "", "...", "Galerie_Weiß", "0002.webp"]
      const dateiname = teile[teile.length - 1]; // "0002.webp"
      const nameOhneEndung = dateiname.replace(/\.[^/.]+$/, ''); // entfernt ".webp" o.ä.
      bildname.textContent = nameOhneEndung;

      // Suche nach Tags
      const eintrag = bilderInfos.find(b => b.pfad === dateiname);
      if (eintrag && eintrag.tags.length > 0) {
        bildtags.textContent = "Tags: " + eintrag.tags.join(", ");
      } else {
        bildtags.textContent = "Tags: keine vorhanden";
      }

    } catch (e) {
      bildname.textContent = "Unbekannt";
      bildtags.textContent = "";
    }

    lightbox.style.display = "flex";
  }

  function zoom_out() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>
